<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-store">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>格尔智慧延续护理云平台 - 壁虎E护</title>
</head>

<body>
  <div id="app">
    <h1>用户准入界面</h1>
    <div style="position:absolute; left:0;top:0;right:0;bottom:10%; display: flex; flex-direction: column; align-items: center;justify-content: center; text-align: center">
      <img class="nobg" width="50" height="50" src="http://img.bihuyihu.com/index_loading.svg" />
      <p>正在进入 <strong>格尔智慧延续护理云平台</strong> ……</p>
      <div style="margin-top: 20px;font-size: 12px">如果浏览器长时间没有响应，建议使用<a target="_blank" href="https://www.google.cn/chrome/">谷歌浏览器</a>、<a target="_blank" href="http://chrome.360.cn">360浏览器</a>或<a target="_blank" href="http://www.firefox.com.cn/">火狐浏览器</a>等最新版本的浏览器打开</div>
      <p style="margin-top: 20px;font-size: 12px">平台当前版本：
        <%= htmlWebpackPlugin.options.version %>
      </p>
    </div>
  </div>
  <script src="/static/config.js"></script>
  <script>
    // VERSIONS
    var INDEX_VERSION = '<%= htmlWebpackPlugin.options.version %>';
  </script>
</body>

</html>
